<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Game</title>
    <meta name="description" content="Matching Game by Sarah Wang" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Coda:400,800"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container flex flex-center">
      <header>
        <h1 class="title">
          Matching Game<span class="invisible"
            >The game is playable by using mouse or keyboard. With keyboard
            playing, please use tab key, arrow key to move focus and enter key
            to activate the click event</span
          >
        </h1>
      </header>

      <section class="score-panel flex">
        <button
          class="sound-control flex flex-center cursor-pointer control-button"
          aria-label="Sound Control Button: toggle this button by mouse clicking or pressing enter key on keyboard"
        >
          <i class="fa fa-volume-up"></i>
        </button>
        <div class="moves-panel">
          <ul class="stars"></ul>
          <span class="moves">3</span> Moves
        </div>
        <div class="time-lapse">
          00:00:00
        </div>
        <button
          class="restart control-button"
          aria-label="Restart Button: Restart the game by mouse clicking or pressing enter key on keyboard"
        >
          <i class="fa fa-repeat"></i> Restart
        </button>
      </section>

      <ul class="deck flex flex-center"></ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
